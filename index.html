<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    ></meta>

    <title>UNIQLUXURY</title>

    <link
        rel="stylesheet"
        href="normalize.css"
    ></link>

    <link
        rel="stylesheet"
        type="text/css"
        href="style.css"
    ></link>
</head>

<body>
    <section class="seccion_inicio">
        <header>
            <div class="encabezado">
                <a
                    href="index.html"
                    class="logo"
                >
                    <img
                        src="src\logo.svg"
                        alt="LOGO_UNIQLUXURY"
                    >
                </a>

                <nav class="navegador">
                    <span class="inicio_registro">
                        <a
                            href=""
                            id=""
                        >LOG IN</a>

                        <a
                            href=""
                            id=""
                        >SIGN UP</a>
                    </span>

                    <span class="idiomas">
                        <a
                            href=""
                            id=""
                        >ESP</a>

                        <a
                            href=""
                            id=""
                        >ENG</a>
                    </span>

                    <a
                        href=""
                        class="menu_icon"
                        id=""
                    >
                        <img
                            src="src\menu_icon.svg"
                            alt="menu"
                        >
                    </a>
                </nav>
            </div>
        </header>

        <main>
            <div class="barra">
                <span class="follow">FOLLOW</span>

                <span class="divisor"></span>

                <span class="redes_sociales">
                    <a
                        href=""
                        id=""
                    >
                        <img
                            src="src\in.svg"
                            alt="IN"
                        >
                    </a>

                    <a
                        href=""
                        id=""
                    >
                        <img
                            src="src\x.svg"
                            alt="X"
                        >
                    </a>

                    <a
                        href=""
                        id=""
                    >
                        <img
                            src="src\f.svg"
                            alt="F"
                        >
                    </a>

                    <a
                        href=""
                        id=""
                    >
                        <img
                            src="src\ig.svg"
                            alt="IG"
                        >
                    </a>

                    <a
                        href=""
                        id=""
                    >
                        <img
                            src="src\yt.svg"
                            alt="YT"
                        >
                    </a>
                </span>
            </div>

            <div class="buscador">
                <input
                    type="text"
                    id=""
                    placeholder="Ex. Villa Budapest"
                ></input>
            </div>

            <div class="contenedor_titulo">
                <div class="titulo">
                    <p>Luxury</p>

                    <h1>Real Estate</h1>

                    <span class="btn">
                        <a href="">View all properties</a>
                    </span>
                </div>
            </div>
        </main>
    </section>

    <section class="propiedades_renta_1">
        <div class="presentacion_izquierda">
            <div class="galeria_1">
                <div class="contenedor_galeria">
                    <div class="contenedor_imagen">
                        <a href="">
                            <img
                                src="images\galeria_1 (1).jpg"
                                alt=""
                            >

                            <div class="localidad">
                                <p>
                                    <span class="pais">France</span>

                                    <br>

                                    <span class="provincia">Glasgow</span>
                                </p>
                            </div>
                        </a>
                    </div>

                    <div class="contenedor_imagen">
                        <a href="">
                            <img
                                src="images\galeria_1 (2).jpg"
                                alt=""
                            >

                            <div class="localidad">
                                <p>
                                    <span class="pais">England</span>

                                    <br>

                                    <span class="provincia">Glasgow</span>
                                </p>
                            </div>
                        </a>
                    </div>

                    <div class="contenedor_imagen">
                        <a href="">
                            <img
                                src="images\galeria_1 (3).jpg"
                                alt=""
                            >

                            <div class="localidad">
                                <p>
                                    <span class="pais">France</span>

                                    <br>

                                    <span class="provincia">Marseilles</span>
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="presentacion_derecha">
            <div class="texto_derecha">
                <p class="titulo_derecha">Worldwide gallery</p>

                <h2 class="titulo_h2">Properties for sale</h2>
            </div>

            <div class="btn_slider">
                <span class="prev">
                    <a href="">PREV</a>
                </span>

                <span class="view_properties">
                    <a href="">View all properties</a>
                </span>

                <span class="next">
                    <a href="">NEXT</a>
                </span>
            </div>
        </div>
    </section>
</body>
</html>
